<ActionBar title="">
  <NavigationButton text="DeconnectÃ©" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()">
  </NavigationButton>
  
  <ActionItem ios.systemIcon="1" android.systemIcon="ic_menu_close_clear_cancel" (tap)="onCancel()"></ActionItem>
  <ActionItem ios.systemIcon="16" ios.position="right" text="Photo" android.position="popup" (tap)="onTakePhoto()">
  </ActionItem>

<!--<Image class="logo" src="~/images/iabd.png"></Image>-->


<FlexboxLayout class="page">
  <StackLayout class="form">
    <Image class="logo" src="~/images/iabd.png"></Image>
    <Label class="header" [text]="message"></Label>

    <PreviousNextView>
      <GridLayout rows="auto, auto, auto">

        <StackLayout row="0" class="input-field">
            <Label  text="Nom Planteur"></Label>
            <TextField class="input" hint="" autocorrect="false"
            autocapitalizationType="none" [(ngModel)]="planteurs.nom"
            returnKeyType="next" ></TextField>
           <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        
        <StackLayout row="1" class="input-field">
            <Label  text="Prenom Planteur"></Label>
            <TextField class="input" hint="" autocorrect="false"
            autocapitalizationType="none" [(ngModel)]="planteurs.prenom"
            returnKeyType="next" ></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout row="2" class="input-field">
            <Label  text="Contact Planteur"></Label>
                <TextField class="input" hint="" autocorrect="false"
                autocapitalizationType="none" [(ngModel)]="planteurs.contact"
                returnKeyType="done" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
      

      </GridLayout>
    </PreviousNextView>

    <Button text="Enregistrer" (tap)="submit()" class="btn btn-primary m-t-20"></Button>



  </StackLayout>
</FlexboxLayout>
